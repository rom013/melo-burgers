                <li class="md:li-nav">

                </li>
                <li class="md:li-nav">

                    </a>
                </li>
                <li class="md:li-nav">

                </li>
                <li class="md:li-nav">

        <div class="w-full overflow-hidden">
            <div class="relative w-[300%] max-h-[300px]  bg-red-500 flex items-center">
                <div class="flex overflow-hidden relative max-h-[300px] slide" style="transition: 2s; left: 0;">
                    
                    <div class="w-full relative">
                        <img class="w-full h-full object-cover img-corousel"
                            src="https://images.pexels.com/photos/1072179/pexels-photo-1072179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="">
                    </div>
                    <div class="w-full relative">

                            src="https://images.pexels.com/photos/1639562/pexels-photo-1639562.jpeg?auto=compress&cs=tinysrgb&w=1120"
                            alt="">
                    </div>
                    <div class="w-full relative">
                        <img class="w-full h-full object-cover img-corousel"
                            src="https://images.pexels.com/photos/551991/pexels-photo-551991.jpeg?auto=compress&cs=tinysrgb&w=1120"
                            alt="">
                    </div>
                </div>


                <div class="absolute w-[calc(100vw-96px)] bottom-3 flex justify-center">
                    <input type="radio" name="ab" id="btn-1" class="hidden pp">

                    <label for="btn-3" class="w-10 h-1 rounded-full border border-orange-500 mr-3 gg"></label>
                </div>
            </div>

        <div class="flex flex-col gap-y-3 items-center">
            <p class="text-xs">Baixe o nosso cardápio agora e veja quando quiser!</p>
            <a href="#" class="bg-orange-500 w-full flex justify-center py-2 rounded-lg font-bold text-lg">BAIXAR CARDÁPIO</a>

    <footer></footer>
